  <body>
    <!-- HEADER -->
    <header class="main-header">
      <div class="container header-container">
        <nav class="navigation-header">

        </button>

          <picture class="hero-img">

                    srcset="

                      ./images/hero/learning-languages-bro-tablet.png    1x,

                    srcset="./images/hero/learning-languages-bro.png 1x,
                    ./images/hero/learning-languages-bro@2x.png 2x

                  />

                <div class="hero-text-container">

          <svg
            class="hero-icon-bulb"
            width="50.95px"
            height="50.95px"
            aria-label="mobile menu open"

            <use href="./images/spryte.svg#icon-light-bulb"></use>
          </svg>
          <p class="hero-paragraph">With our teachers who write a program
